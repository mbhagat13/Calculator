<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="row">
                <p class="button double">C</p>
                <p class="button">&larr;</p>
                <p class="button">&#247</p>
            </div>
            <div class="row">
                <p class="button">7</p>
                <p class="button">8</p>
                <p class="button">9</p>
                <p class="button">&#215</p>
            </div>
            <div class="row">
                <p class="button">4</p>
                <p class="button">5</p>
                <p class="button">6</p>
                <p class="button">&#8722</p>
            </div>
            <div class="row">
                <p class="button">1</p>
                <p class="button">2</p>
                <p class="button">3</p>
                <p class="button">&#43</p>
            </div>
            <div class="row">
                <p class="button triple">0</p>
                <p class="button">&#61</p>
            </div>


        </section>
    </div>
</body>

</html>
